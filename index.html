<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB redirect</title>
</head>
<body>
    <script>
		var playStoreUrl = "https://play.google.com/store/apps/details?id=com.facebook.katana";
	
		function redirectToPlayStore() {
			window.location = playStoreUrl;
		}
	
		var intentUrl = "intent://watch/video?id=942007843648981#Intent;package=com.facebook.katana;scheme=fb;end";
		document.location = intentUrl;
	
		setTimeout(function() {
			if (!document.webkitHidden) {
				redirectToPlayStore();
			}
		}, 5000);
	</script>
	
	<script>
		var fbAppUrl = "fb://watch/video?id=942007843648981";
		var appStoreUrl = "https://apps.apple.com/us/app/facebook/id284882215";
	
		function redirectToFacebook() {
			window.location = fbAppUrl;
			setTimeout(function() {
				if (!document.webkitHidden) {
					window.location = appStoreUrl;
				}
			}, 5000);
		}
	
		function redirectToAppStore() {
			window.location = appStoreUrl;
		}
	
		if (navigator.userAgent.match(/(iPod|iPhone|iPad)/)) {
			if (window.location.protocol === "https:") {
				redirectToFacebook();
			} else {
				redirectToAppStore();
			}
		}
	</script>
	
	

</body>
</html>
