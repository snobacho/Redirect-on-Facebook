<!DOCTYPE html>
<html>
<head>
	<title>Facebook Redirect</title>
</head>
<body>

	<script>
		var isAndroid = /(android)/i.test(navigator.userAgent);
		var fbAppUrl = "fb://facewebmodal/f?href=https://www.facebook.com/reel/743930687437177/?s=single_unit";
		var playStoreUrl = "https://play.google.com/store/apps/details?id=com.facebook.katana";

		setTimeout(function() {
			if (isAndroid) {
				window.location = fbAppUrl;
				setTimeout(function() {
					window.location = "intent://#Intent;package=com.facebook.katana;scheme=fblite;end";
				}, 5000);
			} else {
				window.location = fbAppUrl;
			}
		}, 1000);
	</script>

</body>
</html>
