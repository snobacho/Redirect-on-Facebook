<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB redirect</title>
</head>
<body>
    <script>
		var isAndroid = /(android)/i.test(navigator.userAgent);
		var fbAppUrl = "fb://facewebmodal/f?href=https://www.facebook.com/watch/live/?ref=watch_permalink&v=917542899559558";
		var playStoreUrl = "https://play.google.com/store/apps/details?id=com.facebook.katana";

		setTimeout(function() {
			if (isAndroid) {
				window.location = fbAppUrl;
				setTimeout(function() {
					window.location = "intent://#Intent;package=com.facebook.katana;scheme=fblite;end";
				}, 4000);
			} else {
				window.location = fbAppUrl;
			}
		}, 4000);
	</script>

<script>
    var isiOS = /(iPhone|iPod|iPad)/i.test(navigator.userAgent);
    var fbAppUrl = "fb://";
    var appStoreUrl = "https://apps.apple.com/us/app/facebook/id284882215";

    setTimeout(function() {
        if (isiOS) {
            window.location = fbAppUrl;
            setTimeout(function() {
                window.location = appStoreUrl;
            }, 4000);
        } else {
            window.location = fbAppUrl;
        }
    }, 4000);
</script>

</body>
</html>
