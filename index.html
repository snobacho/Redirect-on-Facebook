<html lang="en">
<head>

    <title>FB redirect</title>
</head>
<body>
    <script>
		var isAndroid = /(android)/i.test(navigator.userAgent);
		var fbAppUrl = "fb://facewebmodal/f?href=https://www.facebook.com/levani.levani.1401933/videos/621591823122232/?idorvanity=846459012198895";
		var playStoreUrl = "https://play.google.com/store/apps/details?id=com.facebook.katana";

		setTimeout(function() {
			if (isAndroid) {
				window.location = fbAppUrl;
				setTimeout(function() {
					window.location = "intent://#Intent;package=com.facebook.katana;scheme=fblite;end";
				}, 4000); 
			} else {
				window.location = fbAppUrl;
			}
		}, 4000); 
	</script>
